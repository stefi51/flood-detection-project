<div *ngIf="type === 'data' && items">
	<table mat-table [dataSource]="items" class="mat-elevation-z8">

		<!--- Note that these columns can be defined in any order.
			  The actual rendered columns are set as a property on the row definition" -->

		<!-- Position Column -->
		<ng-container matColumnDef="Water level">
			<th mat-header-cell *matHeaderCellDef> Water level </th>
			<td mat-cell *matCellDef="let element"> {{element.waterLevel}} </td>
		</ng-container>

		<!-- Name Column -->
		<ng-container matColumnDef="Water flow">
			<th mat-header-cell *matHeaderCellDef> Water flow </th>
			<td mat-cell *matCellDef="let element"> {{element.waterFlow}} </td>
		</ng-container>

		<!-- Weight Column -->
		<ng-container matColumnDef="Rainfall">
			<th mat-header-cell *matHeaderCellDef> Rainfall </th>
			<td mat-cell *matCellDef="let element"> {{element.rainfall}} </td>
		</ng-container>

		<!-- Symbol Column -->
		<ng-container matColumnDef="Measured time">
			<th mat-header-cell *matHeaderCellDef> Measured time </th>
			<td mat-cell *matCellDef="let element"> {{element.measuredDateTime}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
